<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/28300534a0.js" crossorigin="anonymous"></script>

    <title>ACERVO DO WILL</title>
  </head>
  <body>
    <div class="container">
      <img src="https://unisales.br/wp-content/uploads/2020/03/logo.svg" class="d-inline-block" alt="" style="margin-top: 20px;margin-bottom: 50px;">
    </div>
    <div class="container">
      <span class=" btn-voltar" onclick="voltarPagina()"><i class="fa-solid fa-chevron-left"></i> Voltar</span>
    </div>
    <div class="container mx-auto">
      <div class="row">
        <div class="col-md-5">

          <div id="custCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" id="conteudoCarrossel">
              
            </div>
            <a class="carousel-control-prev" href="#custCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#custCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <br>
          <a class="btn btn-outline-success" href="#" id="btnWhatsapp" target="_blank" ><i class="fa-brands fa-whatsapp"></i> Compartilhar</a>
          
        </div>
        <div class="col-md-7" id="areaInfo">
          <h1 class="display-4">[NOMEPECA]</h1>
          <p class="lead">
            <em>[NOMECIENTIFICO]</em>
          </p>
          <br>
          <div class="text-justify" id="texto" style="overflow: hidden;max-height: 100px;margin:0">
            [DESCRICAO]
          </div>
          <button id="ver-mais" class="btn btn-secondary mt-1 mb-4" onclick="mostrarTexto()"><i class="fa-regular fa-plus"></i> Ver mais</button>
          <div id="taxo"></div>
        </div>
      </div>
      <br><br>
      <div class="row gallery" id="conteudoBook">
        
       
      </div>
    </div>

    <div id="lightbox" class="lightbox">
      <span class="close-button" onclick="closeLightbox()">&times;</span>
      <img src="" alt="" class="lightbox-content" id="lightbox-img">
      <span class="prev-button" onclick="changeImage(-1)">&#10094;</span>
      <span class="next-button" onclick="changeImage(1)">&#10095;</span>
    </div>
    

    <!-- Modal -->
    <div class="modal fade modal-fullscreen" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">

        <div class="modal-content modal-full bg-dark">
          <div class="modal-body">
            
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            
          </div>
        </div>
      </div>
    </div> 
    
    <script src="script-peca.js"></script>
  </body>
</html>
